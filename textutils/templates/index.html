<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>TextUtils</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">TextUtils.in</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              style="border-radius: 0 !important"
            />
            <button
              class="btn btn-outline-success"
              style="border-radius: 0 !important"
              type="submit"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div
      class="alert alert-success alert-dismissible fade show"
      style="border-radius: 0 !important"
      role="alert"
    >
      <strong>Welcome To TextUtils</strong> You can do anything with your text
      here.
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>

    <div class="container">
      <div class="mb-3">
        <form action="/analyze" method="POST">
          {% csrf_token %}
          <label for="exampleFormControlTextarea1" class="form-label"
            ><h3 class="mt-1">
              Enter Your Text Here And See the Magic!
            </h3></label
          >
          <textarea
            class="form-control mb-3"
            name="text"
            id="exampleFormControlTextarea1"
            rows="9"
          ></textarea>

          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              id="flexSwitchCheckDefault1"
              name="removepunc"
            /><label class="form-check-label" for="flexSwitchCheckDefault1">
              Remove Punctuations
            </label>
          </div>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              id="flexSwitchCheckDefault2"
              name="fullcaps"
            /><label class="form-check-label" for="flexSwitchCheckDefault2">
              UPPERCASE
            </label>
          </div>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              id="flexSwitchCheckDefault3"
              name="newlineremover"
            /><label class="form-check-label" for="flexSwitchCheckDefault3">
              New Line Remover
            </label>
          </div>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              id="flexSwitchCheckDefault4"
              name="extraspaceremover"
            /><label class="form-check-label" for="flexSwitchCheckDefault4">
              Remove Extra Spaces
            </label>
          </div>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              id="flexSwitchCheckDefault5"
              name="charcounter"
            /><label class="form-check-label" for="flexSwitchCheckDefault5">
              Character Counter
            </label>
          </div>
          <button
            class="btn btn-dark mt-3"
            style="border-radius: 0 !important"
            type="submit"
          >
            Analyze Text
          </button>
        </form>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
